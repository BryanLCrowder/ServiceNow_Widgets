<div class="col-md-12 col-sm-12 main-container">
  <div ng-repeat="i in c.data.states">
    <div class="col-md-2 col-sm-6" ng-show="i.opened">
      <div class="panel panel-default {{loadedStyle}}">
        <div class="panel-heading">
          <h3 class="panel-title" ng-click="loadedStyle='';closeStyle='closed';i.opened=false;">
            <span class="glyphicon glyphicon-resize-small"></span>
            {{i.name}}
          </h3>
        </div>
        <div class="panel-body ">
            <div ng-repeat="j in c.data.states[$index].issues" class="card-panel" ng-click="detailsPage()">
              {{j.number}}
              <div class="pull-right">{{j.priority}}</div>
              <div ng-if="!j.due">${Due by: Pending}</div>
              <div ng-if="j.due">${Due by: }{{j.due}}</div>
              <img src="j.userImage">
            </div>
          <button type="button" class="btn btn-primary button-styling" ng-click="loadMoreRecords($index,closeStyle, loadedStyle)">
            ${Load More Records}
          </button>
        </div>
      </div>
    </div>

    <div ng-show="!i.opened" class="{{closeStyle}}">
        <h4 class="vertical-text" ng-click="loadedStyle='loadedDiv';closeStyle='';i.opened=true;">
          <span class="glyphicon glyphicon-resize-full"></span>
          {{i.name}}
        </h4>
      </div>
    </div>
   
</div>
